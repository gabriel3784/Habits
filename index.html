<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits | Sua Rotina Descomplicada</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/icons/favcon.png" type="image/x-icon">

</head>
<body>

    <header>
        <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits">

        <button>
            <img src="./assets/plus.svg" alt="ícone sinal de mais roxo">
            Registrar o meu dia
        </button> 
    </header>

    <form>
        <div class="container-habits">
            <div class="icons-habit">🏃🏽‍♂️</div>
            <div class="icons-habit">💧</div>
            <div class="icons-habit">🍕</div>
        </div>

        <div class="container-days">
            <div class="day">
                <div>24/01</div>
                <input type="checkbox" name="sports">
                <input type="checkbox" name="water">
                <input type="checkbox" name="food">
            </div>

            <div class="day">
                <div>25/01</div>
                <input type="checkbox" name="sports">
                <input type="checkbox" name="water">
                <input type="checkbox" name="food">
            </div>
        </div>
    </form>

    



     
  </body>
</html>
